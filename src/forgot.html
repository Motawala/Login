<!DOCTYPE html>
<html lang = "en">
<head>
    <title>Forgot Password</title>
    <link rel="icon" type="icon" href="/Images/loginicon.png"> 
    <link rel = "stylesheet" href = "/css/forgot.css">
</head>
<body>
    <div class="main-body">
        <h1>Reset Password</h1>
        <div class="prop-id">
            <input id="email-forgot" placeholder="Email" class="property-id" required>
        </div>
        <div class="old-passwd">
            <input id="username-forgot" placeholder="Username" class="old-password" required>
        </div>
        <div class="new-passwd">
            <input id="new-password" placeholder="New Password" class="new-password" type="password" required>
            <img src="/Images/eye-close.png" class="eye-button-one" id="eye-button-one">
        </div>
        <div class="repeat-new-passwd">
            <input id="repeat-new-password" placeholder="Repeat New Password" class="repeat-new-password" type="password" required>
            <img src="/Images/eye-close.png" class="eye-button-two" id="eye-button-two">
        </div>
        <div class="reset-button">
            <input type="submit" value="Reset" id="reset-button">
        </div>
        <p id="forgot-message"></p>
    </div>
</body>
